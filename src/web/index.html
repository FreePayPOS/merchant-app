<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Payment Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            max-width: 100%;
        }





        .display-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .amount-display {
            text-align: center;
            font-size: 4rem;
            font-weight: bold;
            color: #333;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px dashed #ddd;
            border-radius: 15px;
            background: #f8f9fa;
        }

        .amount-display.has-value {
            border-color: #28a745;
            background: #f8fff9;
            color: #28a745;
        }

        .keypad {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .key {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .key:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .key:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .key.clear {
            background: rgba(220, 53, 69, 0.9);
            color: white;
            font-size: 1.8rem;
        }

        .key.clear:hover {
            background: rgba(220, 53, 69, 1);
        }

        .key.decimal {
            background: rgba(108, 117, 125, 0.9);
            color: white;
        }

        .key.decimal:hover {
            background: rgba(108, 117, 125, 1);
        }

        .done-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 2rem;
            font-weight: bold;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .done-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(40, 167, 69, 0.4);
        }

        .done-button:active {
            transform: translateY(-1px);
        }

        .done-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .done-button.disconnected {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.3);
            cursor: not-allowed;
            animation: pulse-warning 2s infinite;
        }

        .done-button.disconnected:hover {
            transform: none;
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.3);
        }

        .disconnect-icon {
            font-size: 1.8rem;
            display: none;
        }

        .done-button.disconnected .disconnect-icon {
            display: inline;
        }

        @keyframes pulse-warning {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* NFC Status Screen */
        .nfc-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .nfc-screen.waiting-payment {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .nfc-screen.payment-approved {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }

        .nfc-screen.error {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .nfc-icon {
            font-size: 8rem;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        .nfc-message {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .nfc-submessage {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .nfc-amount {
            font-size: 3rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 40px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 15px;
            font-size: 1.5rem;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            background: white;
            color: #333;
        }

        /* Success Screen */
        .success-screen {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .success-icon {
            font-size: 8rem;
            margin-bottom: 30px;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            position: relative;
        }

        .checkmark::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 20px;
            height: 40px;
            border-right: 8px solid white;
            border-bottom: 8px solid white;
        }

        /* History Screen Styles */
        .history-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .history-header h2 {
            margin: 0;
            font-size: 1.8rem;
        }

        .close-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .history-controls {
            padding: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .scan-wallet-button, .show-all-button {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scan-wallet-button:hover, .show-all-button:hover {
            background: white;
            color: #333;
        }

        .history-content {
            flex: 1;
            padding: 0 20px;
            overflow-y: auto;
        }

        .history-list {
            max-height: 100%;
        }

        .no-history {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
            font-size: 1.2rem;
        }

        .transaction-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4CAF50;
        }

        .transaction-item.failed {
            border-left-color: #f44336;
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .transaction-amount {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .transaction-time {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .transaction-details {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .transaction-hash {
            font-family: monospace;
            font-size: 0.8rem;
            word-break: break-all;
            margin-top: 5px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .wallet-scan-status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            font-size: 1.2rem;
        }

        .scan-message {
            margin-bottom: 20px;
        }

        /* Responsive adjustments for 5" screen */
        @media (max-width: 600px) and (max-height: 400px) {
            .container { padding: 15px; }
            .header h1 { font-size: 2rem; }
            .header p { font-size: 1rem; }
            .amount-display { font-size: 3rem; min-height: 60px; }
            .key { font-size: 2rem; min-height: 60px; }
            .done-button { font-size: 1.5rem; padding: 20px; }
            .nfc-message { font-size: 2rem; }
            .nfc-amount { font-size: 2.5rem; }
            .history-header h2 { font-size: 1.4rem; }
            .scan-wallet-button, .show-all-button { font-size: 0.9rem; padding: 12px 15px; }
            .cancel-button { font-size: 3rem; min-height: 60px; }
        }

        .cancel-button {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 4rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 30px;
            min-height: 80px;
            width: 100%;
            max-width: 400px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cancel-button:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(220, 53, 69, 0.4);
        }

        .cancel-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(220, 53, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="display-section">
            <div class="amount-display" id="amountDisplay">$0.00</div>
        </div>

        <div class="keypad">
            <button class="key" onclick="addDigit('1')">1</button>
            <button class="key" onclick="addDigit('2')">2</button>
            <button class="key" onclick="addDigit('3')">3</button>
            <button class="key" onclick="addDigit('4')">4</button>
            <button class="key" onclick="addDigit('5')">5</button>
            <button class="key" onclick="addDigit('6')">6</button>
            <button class="key" onclick="addDigit('7')">7</button>
            <button class="key" onclick="addDigit('8')">8</button>
            <button class="key" onclick="addDigit('9')">9</button>
            <button class="key history" onclick="showHistory()">📜</button>
            <button class="key" onclick="addDigit('0')">0</button>
            <button class="key clear" onclick="clearAmount()">Clear</button>
        </div>

        <button class="done-button" id="doneButton" onclick="startPayment()">
            <span class="disconnect-icon" id="disconnectIcon">📡❌</span>
            Charge
        </button>
    </div>

    <!-- NFC Status Screens -->
    <div class="nfc-screen" id="nfcScreen">
        <div class="spinner"></div>
        <div class="checkmark" style="display: none;"></div>
        <div class="nfc-message">Waiting for tap</div>
        <div class="nfc-submessage">
            Hold your phone near the NFC reader<br>
        </div>
        <div class="nfc-amount" id="nfcAmount">$0.00</div>
        <button class="cancel-button" onclick="cancelTransaction()">Cancel</button>
    </div>

    <div class="nfc-screen error" id="errorScreen" style="display: none;">
        <div class="nfc-icon">⚠️</div>
        <div class="nfc-message">Phone Moved Too Quickly</div>
        <div class="nfc-submessage">Please try again</div>
        <button class="retry-button" onclick="retryPayment()">Try Again</button>
    </div>

    <div class="nfc-screen success-screen" id="successScreen" style="display: none;">
        <div class="success-icon">✅</div>
        <div class="nfc-message">Payment Sent!</div>
        <div class="nfc-amount" id="successAmount">$0.00</div>
        <div class="nfc-submessage">Transaction completed successfully</div>
        <button class="retry-button" onclick="newTransaction()">New Transaction</button>
    </div>

    <!-- Transaction History Screen -->
    <div class="history-screen" id="historyScreen" style="display: none;">
        <div class="history-header">
            <h2>📜 Transaction History</h2>
            <button class="close-button" onclick="closeHistory()">✕</button>
        </div>
        
        <div class="history-controls">
            <button class="scan-wallet-button" onclick="scanWallet()">
                📱 Scan Wallet for History
            </button>
            <button class="show-all-button" onclick="showAllHistory()">
                📊 Show All Transactions
            </button>
        </div>
        
        <div class="history-content">
            <div class="history-list" id="historyList">
                <div class="no-history">No transactions yet</div>
            </div>
        </div>
        
        <div class="wallet-scan-status" id="walletScanStatus" style="display: none;">
            <div class="scan-message">Tap wallet to view its history</div>
        </div>
    </div>

    <script>
        let ws;
        let currentAmount = 0;
        let merchantAddress = ''; // Will be set when payment is initiated
        let paymentTimeout;

        function connectWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}`);
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);
                
                switch(data.type) {
                    case 'status':
                        updateStatus(data.message, data.isError);
                        break;
                    case 'connection_status':
                        updateConnectionStatus(data.connected, data.message);
                        break;
                    case 'payment_success':
                        showWaitingPayment(data.amount);
                        break;
                    case 'payment_failure':
                        // Check if this is a "phone moved too quickly" error
                        if (data.errorType === 'PHONE_MOVED_TOO_QUICKLY') {
                            showPhoneMovedTooQuickly();
                        } else if (data.errorType === 'TOKEN_FETCH_ERROR') {
                            showTokenFetchError(); // Show dedicated error screen
                        } else {
                            showError(data.message);
                        }
                        break;
                    case 'payment_cancelled':
                        console.log('Payment cancelled:', data.message);
                        // Hide NFC screen and return to main
                        const nfcScreen = document.getElementById('nfcScreen');
                        const nfcSubmessage = nfcScreen.querySelector('.nfc-submessage');
                        nfcSubmessage.style.display = 'none'; // Hide NFC instruction during cancel
                        document.getElementById('nfcScreen').style.display = 'none';
                        resetUI();
                        break;
                    case 'transaction_confirmed':
                        showPaymentApproved();
                        // Add to transaction history
                        if (data.transaction) {
                            addTransactionToHistory(data.transaction);
                        }
                        break;
                    case 'wallet_scanned':
                        if (isWalletScanMode && data.address) {
                            document.getElementById('walletScanStatus').style.display = 'none';
                            displayTransactionHistory(transactionHistory, data.address);
                        }
                        break;
                    case 'transaction_detected':
                        // Add detected transaction to history
                        if (data.transaction) {
                            addTransactionToHistory(data.transaction);
                        }
                        break;
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                setTimeout(connectWebSocket, 1000);
            };
        }

        function updateStatus(message, isError = false) {
            const nfcScreen = document.getElementById('nfcScreen');
            const nfcMessage = nfcScreen.querySelector('.nfc-message');
            
            // Remove the loading dots - spinner is enough to indicate loading
            nfcMessage.textContent = message.replace(/\.\.\.$/, '');
            
            if (isError) {
                nfcScreen.classList.add('error');
                nfcScreen.classList.remove('waiting-payment', 'payment-approved');
            }
        }

        function updateConnectionStatus(connected, message = '') {
            const doneButton = document.getElementById('doneButton');
            const disconnectIcon = document.getElementById('disconnectIcon');
            
            if (connected) {
                doneButton.classList.remove('disconnected');
                doneButton.disabled = false;
                console.log('Connection restored - Charge button enabled');
            } else {
                doneButton.classList.add('disconnected');
                doneButton.disabled = true;
                console.log(`Connection lost - Charge button disabled: ${message || 'Disconnected'}`);
            }
            
            // Update button state for existing amount check
            updateDoneButton();
            
            console.log(`Connection status updated: ${connected ? 'Connected' : 'Disconnected'}`);
        }

        function showWaitingPayment(amount) {
            const nfcScreen = document.getElementById('nfcScreen');
            const nfcAmount = document.getElementById('nfcAmount');
            const nfcSubmessage = nfcScreen.querySelector('.nfc-submessage');
            const spinner = nfcScreen.querySelector('.spinner');
            const checkmark = nfcScreen.querySelector('.checkmark');
            const cancelButton = nfcScreen.querySelector('.cancel-button');
            
            nfcScreen.style.display = 'flex';
            nfcScreen.classList.add('waiting-payment');
            nfcScreen.classList.remove('error', 'payment-approved');
            nfcAmount.textContent = `$${amount.toFixed(2)}`;
            
            // Hide the NFC reader instruction message during payment waiting
            nfcSubmessage.style.display = 'none';
            
            spinner.style.display = 'block';
            checkmark.style.display = 'none';
            cancelButton.style.display = 'block'; // Show cancel button during waiting
            
            // Set timeout for payment monitoring
            if (paymentTimeout) clearTimeout(paymentTimeout);
            paymentTimeout = setTimeout(() => {
                showError('Payment timeout - no transaction detected');
            }, 300000); // 5 minutes timeout
        }

        function showPaymentApproved() {
            const nfcScreen = document.getElementById('nfcScreen');
            const nfcMessage = nfcScreen.querySelector('.nfc-message');
            const nfcAmount = nfcScreen.querySelector('.nfc-amount');
            const nfcSubmessage = nfcScreen.querySelector('.nfc-submessage');
            const spinner = nfcScreen.querySelector('.spinner');
            const checkmark = nfcScreen.querySelector('.checkmark');
            const cancelButton = nfcScreen.querySelector('.cancel-button');
            
            nfcScreen.classList.remove('waiting-payment', 'error');
            nfcScreen.classList.add('payment-approved');
            
            // Update the message to "Approved" and hide everything else
            nfcMessage.textContent = 'Approved';
            nfcAmount.style.display = 'none';
            nfcSubmessage.style.display = 'none';
            cancelButton.style.display = 'none'; // Hide cancel button on success
            
            spinner.style.display = 'none';
            checkmark.style.display = 'block';
            
            // Clear the timeout since payment was successful
            if (paymentTimeout) clearTimeout(paymentTimeout);
            
            // Return to main screen after 5 seconds and clear the amount
            setTimeout(() => {
                nfcScreen.style.display = 'none';
                resetUI();
                clearAmount(); // Clear the input amount after successful payment
            }, 5000);
        }

        function showError(message) {
            const nfcScreen = document.getElementById('nfcScreen');
            const nfcMessage = nfcScreen.querySelector('.nfc-message');
            const nfcSubmessage = nfcScreen.querySelector('.nfc-submessage');
            const spinner = nfcScreen.querySelector('.spinner');
            const checkmark = nfcScreen.querySelector('.checkmark');
            const cancelButton = nfcScreen.querySelector('.cancel-button');
            
            nfcScreen.style.display = 'flex';
            nfcScreen.classList.add('error');
            nfcScreen.classList.remove('waiting-payment', 'payment-approved');
            nfcMessage.textContent = message;
            
            // Hide the NFC reader instruction message during error
            nfcSubmessage.style.display = 'none';
            
            spinner.style.display = 'none';
            checkmark.style.display = 'none';
            cancelButton.style.display = 'none'; // Hide cancel button on error
            
            // Clear the timeout
            if (paymentTimeout) clearTimeout(paymentTimeout);
            
            // Return to main screen after 5 seconds
            setTimeout(() => {
                nfcScreen.style.display = 'none';
                resetUI();
            }, 5000);
        }

        function resetUI() {
            const nfcScreen = document.getElementById('nfcScreen');
            const nfcAmount = document.getElementById('nfcAmount');
            const nfcSubmessage = nfcScreen.querySelector('.nfc-submessage');
            const spinner = nfcScreen.querySelector('.spinner');
            const checkmark = nfcScreen.querySelector('.checkmark');
            const cancelButton = nfcScreen.querySelector('.cancel-button');
            
            nfcScreen.style.display = 'none';
            nfcScreen.classList.remove('error', 'waiting-payment', 'payment-approved');
            nfcAmount.textContent = '$0.00';
            nfcAmount.style.display = 'block'; // Show amount for next transaction
            nfcSubmessage.style.display = 'block'; // Show submessage for next transaction
            spinner.style.display = 'block';
            checkmark.style.display = 'none';
            cancelButton.style.display = 'block'; // Show cancel button for next transaction
            
            // Reset processing state
            isProcessing = false;
            updateDoneButton();
        }

        // Initialize WebSocket connection
        connectWebSocket();

        let currentCents = 0; // Track amount in cents
        let isProcessing = false;
        let transactionHistory = [];
        let isWalletScanMode = false;

        function updateDisplay() {
            const display = document.getElementById('amountDisplay');
            currentAmount = currentCents / 100; // Convert cents to dollars for other functions
            const formatted = '$' + currentAmount.toFixed(2);
            display.textContent = formatted;
            
            if (currentCents > 0) {
                display.classList.add('has-value');
            } else {
                display.classList.remove('has-value');
            }
            
            updateDoneButton();
        }

        function updateDoneButton() {
            const button = document.getElementById('doneButton');
            const isDisconnected = button.classList.contains('disconnected');
            
            // Button is disabled if: no amount, processing, or disconnected
            button.disabled = currentCents <= 0 || isProcessing || isDisconnected;
        }

        function addDigit(digit) {
            if (isProcessing) return;
            
            // Prevent amounts over $999.99 (99999 cents)
            if (currentCents >= 99999) return;
            
            // Add digit to cents (shift left and add new digit)
            currentCents = currentCents * 10 + parseInt(digit);
            
            updateDisplay();
        }

        function addDecimal() {
            // Decimal functionality not needed since we work in cents
            // This button can be disabled or repurposed
            return;
        }

        function clearAmount() {
            if (isProcessing) return;
            currentCents = 0;
            currentAmount = 0;
            updateDisplay();
        }

        function startPayment() {
            if (currentAmount <= 0 || isProcessing) return;
            
            isProcessing = true;
            updateDoneButton();
            
            // Show NFC screen
            document.getElementById('nfcAmount').textContent = '$' + currentAmount.toFixed(2);
            document.getElementById('nfcScreen').style.display = 'flex';
            
            // Start NFC payment process
            initiateNFCPayment(currentAmount);
        }

        function retryPayment() {
            // Reset error state and try again
            isProcessing = false;
            startPayment();
        }

        function newTransaction() {
            // Reset everything
            isProcessing = false;
            clearAmount(); // Clear the amount input
            resetUI();
        }

        async function initiateNFCPayment(amount) {
            try {
                const response = await fetch('/initiate-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        amount: amount,
                        merchantAddress: merchantAddress
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || errorData.error || 'Failed to start payment');
                }

                const result = await response.json();
                console.log('Payment initiated:', result);
                
            } catch (error) {
                console.error('Payment initiation failed:', error);
                showError(error.message || 'Payment failed to start');
            }
        }



        // History functionality
        function showHistory() {
            document.getElementById('historyScreen').style.display = 'flex';
            loadTransactionHistory();
        }

        function closeHistory() {
            document.getElementById('historyScreen').style.display = 'none';
            isWalletScanMode = false;
            document.getElementById('walletScanStatus').style.display = 'none';
        }

        function scanWallet() {
            isWalletScanMode = true;
            document.getElementById('walletScanStatus').style.display = 'block';
            // Request NFC scan for wallet address
            requestWalletScan();
        }

        function showAllHistory() {
            isWalletScanMode = false;
            document.getElementById('walletScanStatus').style.display = 'none';
            displayTransactionHistory(transactionHistory);
        }

        async function requestWalletScan() {
            try {
                const response = await fetch('/scan-wallet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to start wallet scan');
                }

                console.log('Wallet scan initiated');
            } catch (error) {
                console.error('Wallet scan failed:', error);
                document.getElementById('walletScanStatus').style.display = 'none';
            }
        }

        async function loadTransactionHistory() {
            try {
                const response = await fetch('/transaction-history');
                if (response.ok) {
                    const history = await response.json();
                    transactionHistory = history;
                    if (!isWalletScanMode) {
                        displayTransactionHistory(history);
                    }
                } else {
                    console.error('Failed to load transaction history');
                }
            } catch (error) {
                console.error('Error loading transaction history:', error);
            }
        }

        function displayTransactionHistory(transactions, walletAddress = null) {
            const historyList = document.getElementById('historyList');
            
            if (!transactions || transactions.length === 0) {
                historyList.innerHTML = '<div class="no-history">No transactions yet</div>';
                return;
            }

            let filteredTransactions = transactions;
            if (walletAddress) {
                filteredTransactions = transactions.filter(tx => 
                    tx.fromAddress && tx.fromAddress.toLowerCase() === walletAddress.toLowerCase()
                );
            }

            if (filteredTransactions.length === 0) {
                historyList.innerHTML = `<div class="no-history">No transactions found${walletAddress ? ' for this wallet' : ''}</div>`;
                return;
            }

            historyList.innerHTML = filteredTransactions.map(transaction => {
                const date = new Date(transaction.timestamp).toLocaleString();
                const status = transaction.status === 'confirmed' ? 'confirmed' : 'failed';
                const statusClass = status === 'confirmed' ? '' : 'failed';
                
                return `
                    <div class="transaction-item ${statusClass}">
                        <div class="transaction-header">
                            <div class="transaction-amount">$${transaction.amount.toFixed(2)}</div>
                            <div class="transaction-time">${date}</div>
                        </div>
                        <div class="transaction-details">
                            <div><strong>Chain:</strong> ${transaction.chainName || 'Unknown'}</div>
                            <div><strong>Token:</strong> ${transaction.tokenSymbol || 'Unknown'}</div>
                            <div><strong>From:</strong> ${transaction.fromAddress ? `${transaction.fromAddress.slice(0, 6)}...${transaction.fromAddress.slice(-4)}` : 'Unknown'}</div>
                            <div><strong>Status:</strong> ${status}</div>
                            ${transaction.txHash ? `
                                <div class="transaction-hash">
                                    <strong>TX:</strong> <a href="${transaction.explorerUrl || '#'}" target="_blank" style="color: #87CEEB;">${transaction.txHash.slice(0, 10)}...${transaction.txHash.slice(-8)}</a>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function addTransactionToHistory(transaction) {
            transactionHistory.unshift(transaction); // Add to beginning
            // Keep only last 100 transactions
            if (transactionHistory.length > 100) {
                transactionHistory = transactionHistory.slice(0, 100);
            }
        }

        // Initialize display
        updateDisplay();

        // Prevent scrolling and zooming on mobile
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        function cancelTransaction() {
            console.log('User cancelled transaction');
            
            // Clear any timeouts
            if (paymentTimeout) {
                clearTimeout(paymentTimeout);
                paymentTimeout = null;
            }
            
            // Reset processing state
            isProcessing = false;
            
            // Hide NFC instruction message before closing screen
            const nfcScreen = document.getElementById('nfcScreen');
            const nfcSubmessage = nfcScreen.querySelector('.nfc-submessage');
            nfcSubmessage.style.display = 'none';
            
            // Hide NFC screen and return to main screen
            document.getElementById('nfcScreen').style.display = 'none';
            resetUI();
            
            // Notify server to cancel any ongoing NFC operations
            fetch('/cancel-payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            }).catch(error => {
                console.error('Error cancelling payment:', error);
            });
        }

        function showPhoneMovedTooQuickly() {
            const nfcScreen = document.getElementById('nfcScreen');
            const nfcMessage = nfcScreen.querySelector('.nfc-message');
            const nfcSubmessage = nfcScreen.querySelector('.nfc-submessage');
            const spinner = nfcScreen.querySelector('.spinner');
            const checkmark = nfcScreen.querySelector('.checkmark');
            const cancelButton = nfcScreen.querySelector('.cancel-button');
            const nfcAmount = nfcScreen.querySelector('.nfc-amount');
            
            // Show error state temporarily
            nfcScreen.style.display = 'flex';
            nfcScreen.classList.add('error');
            nfcScreen.classList.remove('waiting-payment', 'payment-approved');
            
            nfcMessage.textContent = 'Phone Moved Too Quickly';
            nfcSubmessage.innerHTML = 'Please keep phone steady<br>Returning to waiting...';
            nfcSubmessage.style.display = 'block'; // Show temporarily for this specific error
            nfcAmount.style.display = 'none';
            spinner.style.display = 'none';
            checkmark.style.display = 'none';
            cancelButton.style.display = 'none';
            
            // Return to waiting state after 2 seconds
            setTimeout(() => {
                // Reset to waiting state
                nfcScreen.classList.remove('error');
                nfcScreen.classList.add('waiting-payment');
                
                nfcMessage.textContent = 'Waiting for tap';
                nfcSubmessage.style.display = 'none'; // Hide NFC instruction when returning to waiting
                nfcAmount.style.display = 'block';
                spinner.style.display = 'block';
                cancelButton.style.display = 'block';
                
                console.log('Returned to waiting state after phone moved too quickly');
            }, 2000);
        }

        function showTokenFetchError() {
            const nfcScreen = document.getElementById('nfcScreen');
            const nfcMessage = nfcScreen.querySelector('.nfc-message');
            const nfcSubmessage = nfcScreen.querySelector('.nfc-submessage');
            const spinner = nfcScreen.querySelector('.spinner');
            const checkmark = nfcScreen.querySelector('.checkmark');
            const cancelButton = nfcScreen.querySelector('.cancel-button');
            const nfcAmount = nfcScreen.querySelector('.nfc-amount');
            
            // Show token fetch error state
            nfcScreen.style.display = 'flex';
            nfcScreen.classList.add('error');
            nfcScreen.classList.remove('waiting-payment', 'payment-approved');
            
            nfcMessage.textContent = 'Failed to Load Tokens';
            nfcSubmessage.innerHTML = 'Unable to connect to blockchain services<br>Please check your internet connection and try again';
            nfcSubmessage.style.display = 'block';
            nfcAmount.style.display = 'none';
            spinner.style.display = 'none';
            checkmark.style.display = 'none';
            cancelButton.style.display = 'none';
            
            // Clear any timeouts
            if (paymentTimeout) {
                clearTimeout(paymentTimeout);
                paymentTimeout = null;
            }
            
            // Return to main screen after 5 seconds
            setTimeout(() => {
                nfcScreen.style.display = 'none';
                resetUI();
            }, 5000);
        }
    </script>
